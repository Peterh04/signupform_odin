<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-left-container">
      <div>

      </div>
      <form action="" method="post" class="form">
        <h2 style="margin-left: 30px; margin-top:70px; font-size:2rem;">Sign Up</h2>
        <p style="margin-left: 30px;" >Please fill your information below</p>
        
        <div class="name-div">
          <label for="fullname" style="margin-left: 10px;">FULL NAME</label>
          <input type="text" name="name" id="fullname" placeholder="John Doe" required minlength="3" maxlength="50" autocomplete="off">
        </div>

        <div class="name-div">
          <label for="email" style="margin-right: 5px;">EMAIL ID</label>
          <input type="email" name="email" id="email" placeholder="John@gmailcom" required>
        </div>

        <div class="name-div">
          <label for="telenum">PHONE NO</label>
          <input type="text" name="tele_number" id="telenum" placeholder=""
           value="+254" required pattern="\+[0-9]{1,3}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>

        <div class="name-div">
          <label for="pass">PASSWORD</label>
          <input type="password" name="password" id="pass" placeholder="* * * * * *" required>
        </div>
        <div class="terms-div">
          <input type="radio" name="has_accepted" id="accept" style="margin-left: 15px;">
          <label for="accept">I have read & accepted the <a href="">terms&conditions</a></label>
        </div>
        
        <button type="submit" class="sign-btn">SIGN UP</button>  
      </form>
       
    </div>

    <div class="form-right-container">
      <img src="https://images.unsplash.com/photo-1698825810716-d3f126a50385?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

      <div class="right-paragraphs">
        <p>get started absolutely for free</p>
        <p>Free forever.No credit.card needed.</p>
      </div>
      
    </div>
  </div>
</body>
</html>
